apiVersion: v1
kind: Namespace
metadata:
  name: net-pre #NAMESPACE
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: net-mysql-pvc #Mysql volume name
  namespace: net-pre #NAMESPACE
spec:
  storageClassName: nfs-csi-2
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
---
